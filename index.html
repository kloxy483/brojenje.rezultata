<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poƒçetna stranica</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff4e50, #f9d423);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: white;
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .dugme {
      padding: 20px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background-color: #ffffff;
      color: #ff4e50;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .dugme:hover {
      background-color: #ff4e50;
      color: #ffffff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Klikni na dugme kako bi otisao na stranicu za brojenje rezultata</h1>
    <a href="stranica.html"><button class="dugme">Klikni me</button></a>
  </div>

  <script src="script.js"></script>
</body>
</html>
