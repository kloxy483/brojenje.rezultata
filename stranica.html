<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tajmer i Tabela</title>
  <style>
    /* (tvoj postojeći CSS bez izmena) */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #36d1dc, #5b86e5);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      background-color: #2e2e2e;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      color: white;
      width: 320px;
    }

    .timer {
      font-size: 48px;
      font-weight: bold;
      background-color: black;
      padding: 10px 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      display: inline-block;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      text-align: center;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .controls button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .start {
      background-color: #2ecc71;
      color: white;
      border-top-left-radius: 8px;
      border-bottom-left-radius: 8px;
    }

    .reset {
      background-color: #95a5a6;
      color: white;
      border-top-right-radius: 8px;
      border-bottom-right-radius: 8px;
    }

    .scoreboard {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .team {
      flex: 1;
    }

    .label {
      font-weight: bold;
      background-color: black;
      padding: 5px;
      border-radius: 5px;
      margin-bottom: 10px;
      text-transform: uppercase;
      cursor: pointer;
    }

    .label[contenteditable]:focus {
      outline: 2px dashed #ffffff;
    }

    .score {
      background-color: black;
      padding: 20px;
      font-size: 36px;
      border-radius: 8px;
      margin: 10px 0;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .plus {
      background-color: #27ae60;
      color: white;
      padding: 12px;
      font-size: 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .minus {
      background-color: #7f8c8d;
      color: white;
      padding: 12px;
      font-size: 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <input type="number" id="minutesInput" min="1" value="10"> min
    </div>
    <div class="timer" id="timerDisplay">10:00</div>
    
    <div class="controls">
      <button class="start" onclick="toggleTimer()">▶ Start</button>
      <button class="reset" onclick="resetTimer()">✖ Reset</button>
    </div>

    <div class="scoreboard">
      <div class="team">
        <div class="label" contenteditable="true" id="team1Name">HOME</div>
        <div class="score" id="score1">0</div>
        <div class="buttons">
          <button class="plus" onclick="updateScore(1, 1)">+</button>
          <button class="minus" onclick="updateScore(1, -1)">-</button>
        </div>
      </div>
      <div class="team">
        <div class="label" contenteditable="true" id="team2Name">GUEST</div>
        <div class="score" id="score2">0</div>
        <div class="buttons">
          <button class="plus" onclick="updateScore(2, 1)">+</button>
          <button class="minus" onclick="updateScore(2, -1)">-</button>
        </div>
      </div>
    </div>
  </div>

  <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  <!-- Spoljni JavaScript fajl -->
  <script src="script.js"></script>
</body>
</html>
